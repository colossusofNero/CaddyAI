apiVersion: v1
kind: ConfigMap
metadata:
  name: caddyai-config
  labels:
    app.kubernetes.io/name: caddyai
    app.kubernetes.io/component: config
data:
  # Application Configuration
  LOG_LEVEL: "info"
  NODE_ENV: "production"
  PORT: "3001"

  # Voice Processing Configuration
  VOICE_PORT: "8000"
  MODEL_CACHE_SIZE: "1000"
  MAX_AUDIO_DURATION: "300"
  SUPPORTED_FORMATS: "wav,mp3,m4a,flac"

  # Performance Configuration
  MAX_CONCURRENT_REQUESTS: "100"
  REQUEST_TIMEOUT: "30000"
  KEEP_ALIVE_TIMEOUT: "5000"

  # Feature Flags
  ENABLE_VOICE_ANALYTICS: "true"
  ENABLE_REAL_TIME_TRANSCRIPTION: "true"
  ENABLE_VOICE_SYNTHESIS: "true"

  # Monitoring Configuration
  METRICS_ENABLED: "true"
  TRACING_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"

  # Redis Configuration
  REDIS_TTL: "3600"
  REDIS_MAX_RETRIES: "3"

  # Database Configuration
  DB_POOL_MIN: "2"
  DB_POOL_MAX: "10"
  DB_TIMEOUT: "30000"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  labels:
    app.kubernetes.io/name: caddyai
    app.kubernetes.io/component: nginx-config
data:
  nginx.conf: |
    upstream caddyai_api {
        server caddyai-api:80;
    }

    upstream caddyai_voice {
        server caddyai-voice:80;
    }

    server {
        listen 80;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /api/voice/ {
            proxy_pass http://caddyai_voice/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        location / {
            proxy_pass http://caddyai_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }