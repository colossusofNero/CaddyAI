apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddyai-api
spec:
  template:
    spec:
      containers:
      - name: caddyai-api
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddyai-voice
spec:
  template:
    spec:
      nodeSelector:
        node.kubernetes.io/instance-type: t3.large
      containers:
      - name: caddyai-voice
        env:
        - name: CUDA_VISIBLE_DEVICES
          value: ""
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"