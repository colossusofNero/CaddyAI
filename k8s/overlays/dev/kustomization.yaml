apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: caddyai-dev

namespace: caddyai-dev

resources:
  - ../../base

patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml

configMapGenerator:
  - name: caddyai-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - NODE_ENV=development
      - METRICS_ENABLED=false

secretGenerator:
  - name: caddyai-secrets
    behavior: merge
    literals:
      - database-url=postgresql://caddyai:caddyai123@caddyai-postgres-dev:5432/caddyai_dev
      - redis-url=redis://caddyai-redis-dev:6379

images:
  - name: caddyai
    newName: YOUR_ECR_REGISTRY/caddyai
    newTag: IMAGE_TAG
  - name: caddyai-voice
    newName: YOUR_ECR_REGISTRY/caddyai-voice
    newTag: IMAGE_TAG

replicas:
  - name: caddyai-api
    count: 1
  - name: caddyai-voice
    count: 1

commonLabels:
  environment: development

commonAnnotations:
  environment: development
  managed-by: kustomize