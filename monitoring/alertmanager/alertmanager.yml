# CaddyAI Alertmanager Configuration
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@caddyai.com'

route:
  group_by: ['alertname']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        service: caddyai-api
      receiver: 'api-team'
    - match:
        service: caddyai-voice
      receiver: 'voice-team'
    - match:
        service: kubernetes
      receiver: 'infrastructure-team'

receivers:
  - name: 'default'
    slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL'
        channel: '#caddyai-alerts'
        title: 'CaddyAI Alert'
        text: 'Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@caddyai.com'
        subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Labels: {{ .Labels }}
          {{ end }}
    slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL'
        channel: '#caddyai-critical'
        color: 'danger'
        title: 'CRITICAL ALERT'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    pagerduty_configs:
      - service_key: 'PAGERDUTY_SERVICE_KEY'
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'api-team'
    slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL'
        channel: '#api-team'
        title: 'CaddyAI API Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'voice-team'
    slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL'
        channel: '#voice-team'
        title: 'CaddyAI Voice Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'infrastructure-team'
    email_configs:
      - to: 'infrastructure@caddyai.com'
        subject: 'Infrastructure Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']